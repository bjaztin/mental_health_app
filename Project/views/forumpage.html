<!DOCTYPE html>

<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="/css/forum.css">
<link rel="stylesheet" type="text/css" href="/css/search.css">
</head>
<script>

  $(function () {
    $("#nav-placeholder").load("./topNav");
  });

</script>
<div id="nav-placeholder"></div>

<body>

  <div class="container-fluid" style="padding:10px">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-9 mb-3">
          
                  <% forumItem.forEach(function(item) { %>

            
              <div  class="card-btn row-hover pos-relative py-3 px-3 mb-3 forum-container" id="forumId"
                name="forumId" value="<%= item.forumId%>">
                      <form method="get" action="./eachForum">
                        
                        <button type="submit" class="btn" id="forumId" name="forumId" value="<%= item.forumId%>">
                          <div class="row align-items-center">
                              <div class="col-md-8 mb-3 mb-sm-0 wrap-content">
                                <h4><%= item.forumTitle%></h4>
                                <p class="text-sm"><span class="op-6">Posted</span> <span class="op-6">
                                    by <%= item.username%></span></p>
                                <p class="text-sm op-5">
                                  <p class="text-black mr-2" href="#">
                                    <%= item.forumContent%>
                                  </p>
                                </p>
                              </div>
                          <div class="col-md-4 op-7">
                            <div class="row text-center op-7">
                              <div class="col px-1"> <i class="ion-connection-bars icon-1x"></i> <span class="d-block text-sm">
                                  <%= item.numOfLikes%>
                                    Likes
                                </span> </div>
                              <div class="col px-1"> <i class="ion-ios-chatboxes-outline icon-1x"></i> <span class="d-block text-sm">
                                  <%= item.numOfReplies%>
                                    Replies
                                </span> </div>
                              <div class="col px-1"> <i class="ion-ios-eye-outline icon-1x"></i> <span class="d-block text-sm">
                                  <%= item.numOfViews%>
                                    Views
                                </span> </div>
                            </div>
                          </div>
                        </div>
                      </button>
                    </form>
                  </div>
              <% }) %>
        </div>
        

        <div class="col-lg-3 mb-4 mb-lg-0 px-lg-0 mt-lg-0">
          <div
            style="visibility: hidden; display: none; width: 285px; height: 801px; margin: 0px; float: none; position: static; inset: 85px auto auto;">
          </div>
          <button type="button" class="btn btn-success border-dark shadow addJournalBtn" style="align-items: flex-end;" data-bs-toggle="modal"
            data-bs-target="#myModal">
            Add Forum
          </button>
          <div
            data-settings="{&quot;parent&quot;:&quot;#content&quot;,&quot;mind&quot;:&quot;#header&quot;,&quot;top&quot;:10,&quot;breakpoint&quot;:992}"
            data-toggle="sticky" class="sticky" style="top: 85px;">
            <div class="sticky-inner">
              <div class="container bg-white text-sm stats">
                <h4 class="px-3 py-4 op-5 m-0 stat-title">
                  Stats
                </h4>
                <hr class="my-0">
                <div class="row mx-0 stats-content" >
                  <div class=" flex-ew  py-3 text-center border-bottom border-right"> <p
                      class="d-block lead font-weight-bold" ><%= totalForum %></p> Topics </div>
                </div>
                <div class="row d-flex flex-row op-7 mx-0 stats-content">
                  <div class="col flex-ew text-center py-3 border-bottom mx-0"> <p
                      class="d-block lead font-weight-bold"><%= totalComments %></p> Replies </div>
                </div>
                <div class="row d-flex flex-row op-7 mx-0 stats-content">
                  <div class="flex-ew py-3 text-center border-right mx-0"> <p class="d-block lead font-weight-bold"><%= totalUsers %></p>
                    Total Users </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add a discussion</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <form id="form" method="POST" action="/addForumItem">
              <div class="form-group">
                <label for="forum name">Forum Name</label> <span id="nameAlert"></span>
                <input type="text" class="form-control" id="forum_name" name="forum_name" placeholder="Name for the forum" required>
              </div>
              <br>
              <div class="form-group">
                <label for="forum content">Forum Content</label> <span id="nameAlert"></span>
                <input rows="3" type="text" class="form-control" id="forum_content" name="forum_content"
                  placeholder="What do you like to share" required>
              </div> 
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" id="submitBtn" class="btn btn-light">Create</button>
          </div>
          </form>
    
        </div>
      </div>
    </div>

    



</body>

</html>
