<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>Moodly - Tips</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/tips.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<script>

    $(function () {
        $("#nav-placeholder").load("./topNav");
    });

</script>
<div id="nav-placeholder"></div>
    <body>
        
        <!-- intro -->
        <section id="intro">
             <div class="container-lg">
                <div class="row justify-content-start align-items-end">
                    <!-- intro text -->
                    <div class="text-center">
                        <h1>
                            <div class="font-weight-bold">Tips</div>
                        </h1>
                        <p class="lead my-4 text-muted">Maintaining your mental health is important so here are some tips to get you started</p>

                    </div>
                </div>
            </div>
        </section>
       
        <!-- tips -->
        <section id="tips">
            <div class="container">
                
                <% if(tipsData.length > 0) { %>
                    <% tipsData.forEach(function(tips){ %>
                        <div class="card mb-3" >
                            <div class="row g-0">
                                <div class="col-md-3">
                                    <img class="img-fluid rounded-start tipsImage" alt="Placeholder" src=<%=tips.image %> >
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <%= tips.title %>
                                        </h5>
                                        <p class="card-text">
                                            <%= tips.intro %>
                                        </p>
                                        <p class="card-text"><small class="text-muted">Source: <%= tips.author %></small></p>
                                    </div>
                                </div>
                                <div class="col-md-1 "></div>
                                <div class="col-md-2 ">
                                    <a class="btn text-black border-dark shadow " href=<%=tips.link %> role="button">Learn more</a>
                                </div>
                            </div>
                        </div>
                    <% }) %>
                <% } %>
            </div>
        </section>

    </body>
    <footer class="footer">
        <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6 m-auto text-center">
                <div class="copyright">
                    <p>Made by Agile Group 97</p>
                </div>
            </div>
        </div>
    </footer>
</html>
